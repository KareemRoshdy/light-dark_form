<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>light and dark form</title>

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="dark-btn"></div>
    <div class="content">
      <h1>Login</h1>
      <form action="">
        <div class="field">
          <input type="text" required id="email" />
          <i class="fas fa-user"></i>
          <label for="email">Email or Phone</label>
        </div>
        <div class="field">
          <input type="password" required id="pass" />
          <i class="fas fa-lock"></i>
          <label for="pass">Password</label>
        </div>

        <div class="forgot-pass">
          <a href="#">Forgot Password?</a>
        </div>

        <div class="submit-btn">
          <input type="submit" value="Sign in" />
        </div>

        <div class="sign-in">Not a member? <a href="#">Sign up now</a></div>
      </form>
    </div>

    <script>
      const content = document.querySelector(".content");
      const btnDark = document.querySelector(".dark-btn");

      btnDark.addEventListener("click", function () {
        if (content.classList.contains("dark")) {
            content.classList.remove("dark");
            document.querySelector("body").style.background = "#dde1e7";
            this.classList.remove('btn-light');
        } else {
          content.classList.add("dark");
          document.querySelector("body").style.background = "#272727";
          this.classList.add('btn-light');
        }
      });
    </script>
  </body>
</html>
